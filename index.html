<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="landing-container" id="landing-page">
        <h1>Welcome to the Quiz game</h1>
        <img class="landing-image" src="https://img.freepik.com/free-photo/question-mark-yellow-background_23-2149726195.jpg?w=1480&t=st=1716476211~exp=1716476811~hmac=b39f16012709fc27f3b6ee013c88c2719a9687d64af5271327cd78c099d94212">
        <button id="start-button">Start Quiz</button>
    </div>
    <div class="last-page" id="result" style="display: none;">
        <h1><div id="final-score"></div></h1>
        <button id="try-again-button">Try again</button>
    </div>
    <div class="quiz-container" id="quiz-page" style="display: none;">
        <div id="question"></div>
        <div class="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <div id="score" style="display: none;"></div>
        <div class="button-container">
            <button id="next" onclick="nextQuestion()" style="display: none;">Next</button>
            <button id="return">Return</button>
        </div>
    </div>
    <div class="content-page" id="content-page" style="display: none;">
        <div id="custom-content"></div>
        <img id="question-image" src="" alt="Question Image" style="display: none;">
        <div class="button-container">
            <button id="next-content" onclick="nextContent()">Next</button>
            <button id="return-content" onclick="returnToQuiz()">Return</button>
        </div>
    </div>
</body>
</html>
